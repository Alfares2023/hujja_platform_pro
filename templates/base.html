<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة حُجَّة القانونية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary-color: #1a2a6c; --secondary-color: #b21f1f; }
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: var(--primary-color); border-bottom: 3px solid var(--secondary-color); }
        .nav-link { color: rgba(255,255,255,0.8) !important; }
        .nav-link:hover { color: #fff !important; }
        .alert { border-radius: 10px; border: none; shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="fas fa-balance-scale"></i> حُجَّة</a>

        <form action="{% url 'legal_search' %}" method="get" class="d-flex mx-auto w-50">
            <input class="form-control me-2 rounded-pill" type="search" name="q" placeholder="ابحث في القوانين..." aria-label="Search">
        </form>

        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'profile_settings' %}"><i class="fas fa-user-cog"></i> الإعدادات</a>
        </div>
    </div>
</nav>

    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show shadow-sm" role="alert">
                    {% if message.tags == 'success' %}
                        <i class="fas fa-check-circle me-2"></i>
                    {% elif message.tags == 'error' %}
                        <i class="fas fa-exclamation-triangle me-2"></i>
                    {% else %}
                        <i class="fas fa-info-circle me-2"></i>
                    {% endif %}
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
