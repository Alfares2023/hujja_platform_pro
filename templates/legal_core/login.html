{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | حُجَّة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body { background: #0f172a; font-family: 'Cairo', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); border-top: 5px solid #c5a059; }
        .logo { width: 120px; display: block; margin: 0 auto 20px; }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #e2e8f0; }
        .btn-gold { background: #c5a059; color: white; border: none; font-weight: 700; width: 100%; padding: 12px; border-radius: 10px; transition: 0.3s; }
        .btn-gold:hover { background: #a68546; transform: translateY(-2px); }
        .signup-link { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #64748b; }
        .signup-link a { color: #c5a059; text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{% static 'images/logo.png' %}" alt="حُجَّة" class="logo">
        <h4 class="text-center fw-bold mb-4">مرحباً بك مجدداً</h4>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">كلمة المرور</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-gold shadow-sm">دخول للمنصة</button>
        </form>

        <div class="signup-link">
            ليس لديك حساب؟ <a href="{% url 'signup' %}">ابدأ رحلتك القانونية الآن</a>
        </div>
    </div>
</body>
</html>
